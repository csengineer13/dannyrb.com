---
layout: default
---

<!-- This whole thing is likely the "article" -->
<article class="post">

	<header class="post-header">
		<h1>{{ page.title }}</h1>
		<p class="byline">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	</header>

	<section class="post-content">
		{{ content }}
	</section>

	<section class="social-share" style="margin: 25px auto 0 auto; width: 145px;">
		<!-- AddToAny BEGIN -->
		<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
			<a class="a2a_button_facebook"></a>
			<a class="a2a_button_twitter"></a>
			<a class="a2a_button_reddit"></a>
			<a class="a2a_button_hacker_news"></a>
		</div>
		<script type="text/javascript" src="//static.addtoany.com/menu/page.js"></script>
		<!-- AddToAny END -->
	</section>

	<div id="disqus_thread"></div>
		<script>	
		var disqus_config = function () {
		    this.page.url = "{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}";  // Replace PAGE_URL with your page's canonical URL variable
		    this.page.identifier = "{{ page.title }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
		};

		(function() {  // DON'T EDIT BELOW THIS LINE
		    var d = document, s = d.createElement('script');
		    
		    s.src = '//dannyrb.disqus.com/embed.js';
		    
		    s.setAttribute('data-timestamp', +new Date());
		    (d.head || d.body).appendChild(s);
		})();
		</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

</article>
