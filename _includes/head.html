<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 155 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.ispost %}
	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta itemprop="description" content="{{ page.description }}">
	<meta itemprop="image" content="{{ page.googleimg }}">
	<meta itemprop="datePublished" content="{{ page.published }}"/>

	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.description }}">
	<meta name="twitter:creator" content="@danny_brown13">
	<!-- Twitter summary card with large image must be at least 280x150px -->
	<meta name="twitter:image:src" content="{{ page.twitterimg }}">

	<!-- Open Graph data -->
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<!-- 1200 x 630 -->
	<meta property="og:image" content="{{ page.ogimg }}" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:site_name" content="Danny's Tech Blog" />
	<meta property="article:published_time" content="{{ page.published }}" />
	{% if page.ogmodifiedtime %}<meta property="article:modified_time" content="{{ page.ogmodifiedtime }}" /> {% endif %}
	<meta property="article:author" content="https://www.facebook.com/danielb13" />
	<meta property="article:tag" content="{{ page.categories }}" />
	{% endif %}

	<!-- CDN Content -->
	<link href='https://fonts.googleapis.com/css?family=Cabin:400,400italic,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Local -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
